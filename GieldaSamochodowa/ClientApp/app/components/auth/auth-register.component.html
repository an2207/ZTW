<div id="register">
    <div class="container-fluid">
        <h3>Zarejestruj się</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="fname">Imię:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fname" placeholder="Wpisz imię">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="sname">Nazwisko:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="sname" placeholder="Wpisz nazwisko">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
